<header class="header">
    <div class="container">
        <div class="header-content">
            <!-- Logo -->
            <div class="logo">
                <a routerLink="/" class="logo-link">
                    <h1>LeCas</h1>
                    <span class="logo-subtitle">Men's Fashion</span>
                </a>
            </div>

            <!-- Navigation -->
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a routerLink="/" class="nav-link">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/products" class="nav-link">Sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/sets" class="nav-link">Set đồ</a>
                    </li>
                </ul>
            </nav>

            <!-- User Actions -->
            <div class="user-actions">
                <a routerLink="/login" class="action-link">
                    <i class="fas fa-user"></i>
                    <span>Đăng nhập</span>
                </a>
                <a routerLink="/orders" class="action-link order-link">
                    <i class="fas fa-box"></i>
                    <span>Đơn hàng</span>
                </a>
                <a routerLink="/cart" class="action-link cart-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Giỏ hàng</span>
                    <ng-container *ngIf="cartItemCount$ | async as count">
                        <span class="cart-badge" *ngIf="count > 0">
                            {{ count }}
                        </span>
                    </ng-container>
                </a>
            </div>
        </div>
    </div>
</header>
