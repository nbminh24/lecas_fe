<header class="header">
    <div class="container">
        <div class="header-content">
            <!-- Logo -->
            <div class="logo">
                <a routerLink="/" class="logo-link">
                    <h1>LeCas</h1>
                    <span class="logo-subtitle">Men's Fashion</span>
                </a>
            </div>

            <!-- Navigation -->
            <nav class="nav">
                <ul class="main-nav">
                    <li class="nav-item">
                        <a routerLink="/" routerLinkActive="active" class="nav-link">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/products" routerLinkActive="active" class="nav-link">Sản phẩm</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/sets" routerLinkActive="active" class="nav-link">Set đồ</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="/promotions" routerLinkActive="active" class="nav-link">Khuyến mãi</a>
                    </li>
                </ul>
            </nav>

            <!-- User Actions -->
            <div class="user-actions">
                <ng-container *ngIf="!isLoggedIn">
                    <a routerLink="/login" class="action-link">
                        <i class="fas fa-user"></i>
                        <span>Đăng nhập</span>
                    </a>
                </ng-container>
                <ng-container *ngIf="isLoggedIn">
                    <a routerLink="/account" class="action-link profile-link">
                        <img *ngIf="user.avatar" [src]="user.avatar" alt="avatar" class="profile-avatar" />
                        <i *ngIf="!user.avatar" class="fas fa-user"></i>
                        <span>{{ user.name }}</span>
                    </a>
                </ng-container>
                <a routerLink="/orders" class="action-link order-link">
                    <i class="fas fa-box"></i>
                    <span>Đơn hàng</span>
                </a>
                <a routerLink="/cart" class="action-link cart-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span>Giỏ hàng</span>
                    <ng-container *ngIf="cartItemCount$ | async as count">
                        <span class="cart-badge" *ngIf="count > 0">
                            {{ count }}
                        </span>
                    </ng-container>
                </a>
                <a routerLink="/chat" class="action-link chat-link">
                    <i class="fas fa-comment-dots"></i>
                    <span>Chat</span>
                </a>
            </div>
        </div>
    </div>
</header>
